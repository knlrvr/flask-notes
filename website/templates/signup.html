{% extends "index.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="flex flex-col justify-center items-center h-screen">
  <form method="POST" class="flex flex-col justify-center gap-2 w-1/2">
    <h3 align="center" class="font-thin">Sign Up</h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control bg-gray-50 border border-gray-400 rounded-full px-4 py-1 focus:outline-none w-full"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control bg-gray-50 border border-gray-400 rounded-full px-4 py-1 focus:outline-none w-full"
        id="firstName"
        name="firstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control bg-gray-50 border border-gray-400 rounded-full px-4 py-1 focus:outline-none w-full"
        id="password1"
        name="password1"
        placeholder="Create Password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control bg-gray-50 border border-gray-400 rounded-full px-4 py-1 focus:outline-none w-full"
        id="password2"
        name="password2"
        placeholder="Confirm Password"
      />
    </div>
    <div class="text-center mt-2">
      <button type="submit" class="border border-black px-4 py-2 rounded-full text-white bg-black
      hover:bg-blue-400 hover:border-blue-400 hover:shadow-lg w-1/4">
      Submit
      </button>
    </div>
  </form>
  <div class="mt-8 text-sm">
    <p>Already have an account? 
        <a href="/login" class="hover:text-blue-400">Log In!</a>
    </p>
  </div>
</div>
{% endblock %}
